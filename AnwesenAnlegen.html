  <h2>Anwesende/r hinzufügen:</h2>
  <div class="zent">
  	<form class="formular">
  		<div>
        <input spellcheck="false" id="vorname" title="Vorname eintragen" placeholder="Vorname">
      </div>
      <div>
        <input spellcheck="false" id="nachname" title="Nachname eintragen" placeholder="Nachname">
      </div>
  		<div>
  			<input id="buttonEintragen" type="submit" value="Anwesende/r eintragen" >
  		</div>
  	</form>
  </div>
  <hr>
  <h2>Anwesende/r entfernen:</h2>
  <div class="zent">
  	<form class="formular">
      <div>
        <input spellcheck="false" autocomplete="off" id="löschen" list="alleElemente" placeholder="Zu löschendes Element wählen" title="Zu löschendes Element wählen">
        <datalist id="alleElemente"></datalist>
      </div>
  		<div>
  			<input id="buttonLöschen" type="submit" value="Element löschen" >
  		</div>
  	</form>
  </div>
  <hr>
  <div id="footer">
    <form>
      <div>
        <span>Datum:</span>
        <input type="date" id="date">
        <span style="margin-left: 2vw;">KW / Wochentag / Jahr:</span>
        <input type="number" min="1" max="53" id="ergebnis" title="KW" placeholder="KW*">
        <span>/</span>
        <input type="number" min="1" max="7" id="ergebnis2" title="Tag 1=Mo, 2=Di, 3=Mi, 4=Do, 5=Fr, 6=Sa, 7=So" placeholder="Tag">
        <span>/</span>
        <input type="number" min="2021" id="ergebnis3" title="Falls keine Angabe wird dieses Jahr oder das nächste Jahr angenommen. Das nächste Jahr wird angenommen wenn die angegebene KW in diesem Jahr bereits mehr als 2 Monate in der Vergangenheit liegt." placeholder="JJJJ">
      </div>
    </form>
  </div>
