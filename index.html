  <h2>Zeitfenster suchen:</h2>
  <div class="zent">
  	<form id="formular">
  		<div>
  			<label id="inputlistpruf">
  				<input name="inputlistpruf" autocomplete="off" id="inputlistprufinput" list="listprufungen" placeholder="Prüfung eintragen*" title="Prüfung zum Slot hinzufügen">
  			</label>
  			<datalist id="listprufungen"></datalist>
  			<button id="buttonaddpruf">add</button><br>
  			<label id="datalistpruf2">
  				<select title="STRG gedrückt halten zum entwählen einzelner Prüfungen" name="datalistpruf2" id="datalistpruf" name="cars" size="4" multiple></select>
  			</label>
  		</div>
  		<div>
  			<label id="selectroomcat2">
  				<select name="selectroomcat2" id="selectroomcat" title="Raumkategorie">
            <option value="Saal" selected>Saal</option>
            <option value="Besprechungsraum">Besprechungsraum</option>
            <option value="PC-Pool">PC-Pool</option>
            <option value="Cat XY">Cat XY</option>
  				  <option value="- Kein Raum benötigt -">- Kein Raum benötigt -</option>
  				</select>
  			</label>
  		</div>
  		<div>
  			<label id="ZeitPrufung2">
  				<input id="ZeitPrufung" step=30 name="ZeitPrufung2" placeholder="Dauer" value="90" title="Zeit der Prüfung in Min." min=0 max=600 type=number>
  			</label>
  		</div>
      <div>
  			<label id="days2">
  				<button id="minus" type="button">-</button>
  			</label>
  		</div>
  		<div>
  			<label id="kws2">
  				<input id="kws" type=date>
  			</label>
  		</div>
  		<div>
  			<label id="days2">
  				<button id="plus" type="button">+</button>
  			</label>
  		</div>
  		<div>
  			<input id="buttonSuchen" type="submit" value="Slot suchen" >
  		</div>
  	</form>
  </div>
  <hr>
  <div id="footer">
    <form>
      <div>
        <span>Datum:</span>
        <input type="date" id="date">
        <span style="margin-left: 2vw;">KW / Wochentag / Jahr:</span>
        <input type="number" min="1" max="53" id="ergebnis" title="KW" placeholder="KW*">
        <span>/</span>
        <input type="number" min="1" max="7" id="ergebnis2" title="Tag 1=Mo, 2=Di, 3=Mi, 4=Do, 5=Fr, 6=Sa, 7=So" placeholder="Tag">
        <span>/</span>
        <input type="number" min="2021" id="ergebnis3" title="Falls keine Angabe wird dieses Jahr oder das nächste Jahr angenommen. Das nächste Jahr wird angenommen wenn die angegebene KW in diesem Jahr bereits mehr als 2 Monate in der Vergangenheit liegt." placeholder="JJJJ">
      </div>
    </form>
  </div>
  <hr>
  <div id="raumgrid" hidden></div>
  <form id="eintragen"><button id="buttonEintragen" hidden>Prüfung(en) eintragen</button></form>
  <div id="panel">
    <div class="newdrag" id="papierkorb" draggable="false" hidden><span id="paperbin">Papierkorb</span></div>
    <div class="newdrag" hidden>
      <div draggable="true" class="dnd dragable" id="drag1" data-token="true" title="Token" hidden>3</div>
    </div>
  <div>
  <hr>
